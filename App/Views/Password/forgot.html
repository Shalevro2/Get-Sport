{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

<h1 class="h1Css">Request password reset</h1>
<!-- forgot password form -->
<form method="post" action="/password/request-reset">
    <!-- email div -->
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required
            class="form-control" />
    </div>
    <!-- submit button -->
    <button type="submit" class="btn btn-default">Send password reset</button>
</form>

{% endblock %}
